<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist tag</title>
</head>
<body>
    <input list='browsers' name='browsers'>
    <datalist id='browsers'>
        <option value="Chrome">
        <option value="Firefox">
        <option value="Safari">
    </datalist>
    <input type="submit">
</body>
</html>
